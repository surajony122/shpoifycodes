


    <style>
        button {

        }

        .drawer1 {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: #FFF8F2;

            padding: 20px;

        }

        .drawer1.open {

            list-style: none;

            border-radius: 5px;
        }

        .mn h1 {
            font-size: 15px;
            text-decoration: none;
        }

        #closedrawer1Button1 {
            position: absolute;
            right: 5px;
            padding: 5px 7px;

        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const opendrawer1Button = document.getElementById('opendrawer1Button');
            const closedrawer1Button = document.getElementById('closedrawer1Button1');
            const drawer1 = document.getElementById('drawer1');

            opendrawer1Button.addEventListener('click', () => {
                drawer1.classList.add('open');
            });

            closedrawer1Button.addEventListener('click', () => {
                drawer1.classList.remove('open');
            });

            document.addEventListener('click', (event) => {
                if (!drawer1.contains(event.target) && !opendrawer1Button.contains(event.target)) {
                    drawer1.classList.remove('open');
                }
            });
        });

    </script>
