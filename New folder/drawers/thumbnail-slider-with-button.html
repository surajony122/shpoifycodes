<script>
    document.addEventListener('DOMContentLoaded', () => {
        const opendrawer5Button = document.getElementById('opendrawer5Button');
        const closedrawer5Button = document.getElementById('closedrawer5Button1');
        const drawer5 = document.getElementById('drawer5');

        opendrawer5Button.addEventListener('click', () => {
            drawer5.classList.add('open');
        });

        closedrawer5Button.addEventListener('click', () => {
            drawer5.classList.remove('open');
        });

        document.addEventListener('click', (event) => {
            if (!drawer5.contains(event.target) && !opendrawer5Button.contains(event.target)) {
                drawer5.classList.remove('open');
            }
        });
    });

</script>
