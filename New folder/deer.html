<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="ofr">
        <li class="new"> 
            <div class="couple__category" style="color: #F44336; font-size: 14px;">DON'T JUST SIT... GO FOR IT </div>
        </li>
        <li>
            <div class="offerz">
                <p class="para"> FLAT 10% OFF <span style="padding: 2px;">USE CODE :</span>
                    <span  class="copy-code" onclick="copyContent('WELCOME10','contentToCopy1' )">WELCOME10</span>
                </p>
                <div id="contentToCopy1" class="copied-message">&nbsp; Code copied</div>
            </div>
        </li>
    </ul>
    <ul class="ofr" style="padding-top: 10px">
        <li class="new"> 
            <div class="couple__category" style="color: #F44336; font-size: 14px;">Get Flat 3% OFF</div>
        </li>
        <li>
            <div class="offerz">
                <p class="para"> Shop For ₹25,000 - ₹49,999 <span style="padding: 2px;">USE CODE :</span>
                    <span class="copy-code" onclick="copyContent('THREEFREE','contentToCopy2' )">THREEFREE</span>
                </p>
                <div id="contentToCopy2" class="copied-message">&nbsp; Code copied</div>
            </div>
        </li>
    </ul>
    <style>
       .ofr{
            display: flex;
            width: 100%;
            margin: 0;
            list-style-type: none;
            gap: 1px;
            padding: 0;
        }
       .ofr li{
        display: flex;
        flex-direction: column;
    align-items: center;
    width: 70%;
    background-color: #F7C7C7;
    border: 2px dashed red;
    border-radius: 5px;
    position: relative;
    text-align: center;
    justify-content: center;
         padding:20px 5px;

        }
      .copy-code{
        background-color: #f5f5f5;
    border-radius: 4px;
    color: #F44336;
    margin: 0;
    padding: 2px;
      }
       .ofr li:first-child{
            width: 30%;
            background-color: #f5f5f500;
        }
       
           .ofr li:first-child::after {
            content: "";
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #F5F5F5;
    position: absolute;
    right: 0;
    top: 0;
    transform: translate(14px, -10px);
    z-index: 1;
    border-bottom: 1px dashed red;
}
.ofr li:last-child::before {
    content: "";
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #F5F5F5;
    position: absolute;
    left: 0;
    bottom: 0px;
    transform: translate(-10px, 10px);
    z-index: 1;
    border-top: 1px dashed red;
} 
p.para {
                margin: 0;
                font-size: 15px;
                margin-bottom: 3px;
                margin-block-start: 1px;
                margin-block-end: 1px;
  color: red;

            }

            .copied-message{
                display: none;
            }
      
    </style>
     
     <script>
         function copyContent(content, contentToCopy) {
            const msg = document.getElementById(contentToCopy)
            msg.style.display = "block";
            // Create a temporary textarea element to hold the content
            var tempTextArea = document.createElement("textarea");
            tempTextArea.value = content;

            // Append the textarea to the body
            document.body.appendChild(tempTextArea);

            // Select the content of the textarea
            tempTextArea.select();

            // Copy the selected content
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempTextArea);

            // Show the "Code copied" message
            var copiedMessage = event.target.nextElementSibling; // Get the next sibling element (copied-message)
            copiedMessage.style.display = "block";
        }
    </script>
</body>
</html>
